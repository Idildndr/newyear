<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Your Website!</h1>

    <!-- Add an audio element with controls set to 'false' -->
    <audio id="audio" controls="false" autoplay>
        <source src="./audio/192002956.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Add a script to play the audio when the page loads -->
    <script>
        // Get the audio element by its ID
        var audio = document.getElementById('audio');

        // Play the audio when the page loads
        window.addEventListener('load', function() {
            audio.play();
        });
    </script>





<img class="img" src="./images/44854 2.jpg" alt="">

</body>
</html>
