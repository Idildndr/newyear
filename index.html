<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style type="text/css">

        body{
            background: #222;
        
        }
             .snow-wrapper{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 99999;
        }
        
        
        .snow{
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: fallingSnow 3s linear infinite; 


            position: absolute;
            left: 0;
            top: -40px;
    
        }


        .snow:nth-child(1){
            left: 80%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
            animation-duration: 6s;
        }


        .snow:nth-child(1){
            left: 80%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
            animation-duration: 6s;
        }


        .snow:nth-child(2){
            left: 50%;
            width: 30px;
            height: 30px;
            animation-delay: 2s;
        }


        .snow:nth-child(3){
            left: 25%;
            width: 40px;
            height: 40px;
            animation-delay: 4s;
            animation-duration: 6s;
        }
        
        @keyframes fallingSnow{
            0%{
                transform: translateY(0);
            }
        
            100%{
                transform: translateY(100vh);
            }
        }
            </style>
</head>

<body class="background-color">

    <div class="snow-wrapper">
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
    </div>

    <div class=" container text-center" style="background-color: 216536;" >
        <div class="bg-accent my-3 p-3">
          <h1 class="display-5">Mutlu Yıllaar</h1>
          <p class="lead">And an even wittier subheading.</p>
        </div>
        <div class="bg-dark shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
            <img src="./images/44854 2.jpg"  style="max-width: 100%; height: 100%; object-fit: cover; border-radius: 21px 21px 0 0;" alt="">
        </div>
    </div>

    <!-- Add a button to trigger audio playback -->
    <div class="d-flex justify-content-center">
        <button id="playButton" class="btn btn-primary my-4">Şarkıyı Başlatın</button>
    </div>

    <!-- Add an audio element with autoplay and muted attributes -->
    <audio id="audio" style="display: none;">
        <source src="./audio/192002956.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Add a script to play the audio when the button is clicked -->
    <script>
        // Get the audio element by its ID
        var audio = document.getElementById('audio');

        // Get the button element by its ID
        var playButton = document.getElementById('playButton');

        // Add a click event listener to the button
        playButton.addEventListener('click', function() {
            // Play the audio
            audio.play();
        });
    </script>

</body>

</html>
